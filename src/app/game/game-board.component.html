<div class="board {{level.name}}">
    <div class="header">
        <div class="header-left"></div>
        <div class="smiley">
            <img src="/assets/img/icons/smiley-smile.ico">
        </div>
        <div class="header-right"></div>
    </div>
    <div class="grid">
        <app-game-tile *ngFor="let tile of tiles$ | async; let i = index"
                       [tile]="tile"
                       (onRightClickTile)="clickTile($event, true)"
                       (onClickTile)="clickTile($event)"></app-game-tile>
    </div>
</div>
